{% load staticfiles %}

<html lang="en">

  <head>
    
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <title>{% block title %}{% endblock %}</title>

    {% block stylesheets %}

      <!-- link favicon -->
      <link href="/media/favicon.ico" rel="icon" type="image/x-icon">

      <!-- third party stylesheets -->        
      <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
        
      <!-- custom stylesheets -->
      <link href="{% static "css/custom.css" %}" rel="stylesheet" type="text/css">

      <!-- third party javascript -->
      <script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
      <script src="{% static "js/bootstrap.min.js" %}"></script>

      <!-- custom javascript -->
      <script src="{% static "js/lionlist.js" %}"></script>

    {% endblock %}

  </head>

  <body>

    <div class="navigation">
      <ul>
        <li><a href="/">LionList</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </div>

    <div class="sidebar">  

      <div class="search">
        <form id="search" action="/search/" method="get">
          {{ search_form.as_p }}
          <button type="submit" class="btn btn-default" value="search" 
           id="search-button">search</button>
        </form>
      </div>
      
      <section class="panel">
        <h1><a href="/categories/create/">create a post</a></h1>
      </section>
      <section class="panel">
        <h1><a href="/">categories</a></h1>
      </section>
      <section class="panel">
        <h1><a href="/courses/">courses</a></h1>
      </section>
      <section class="panel">
        <h1><a href="/account/created/">my posts</a></h1>
      </section>
      <section class="panel">
        <h1><a href="/account/saved/">bookmarks</a></h1>
      </section>
      <section class="panel">
        <h1><a href="/account/edit">edit account</a></h1>
      </section>
      <section class="panel">
        <h1><a href="/account/logout/">logout</a></h1>
      </section>

    </div>

    <div class="content">
      {% block content %}{% endblock %}
    </div>

  </body>

</html>
